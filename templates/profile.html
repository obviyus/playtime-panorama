<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Steam collage</title>
	<style>
		:root {
			color-scheme: dark;
			font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
			background: radial-gradient(circle at top left, #0e101d, #010208 65%);
			color: #f5f7ff;
		}

		html,
		body {
			height: 100%;
			width: 100%;
			margin: 0;
			overflow-x: hidden;
			overflow-y: auto;
			background: #66ff00;
			color: #f5f7ff;
		}

		body {
			font: inherit;
			overscroll-behavior: contain;
		}

		main {
			width: 100vw;
			min-height: 100vh;
			display: block;
			position: relative;
			padding: 0;
			box-sizing: border-box;
		}

		.games-stage {
			position: relative;
			width: 100%;
			margin: 0;
			overflow: visible;
			padding: 0;
			box-sizing: border-box;
		}

		#status {
			position: fixed;
			inset: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			pointer-events: none;
			background: radial-gradient(circle at center, rgba(10, 12, 22, 0.55), rgba(6, 8, 16, 0.85));
			transition: opacity 220ms ease, visibility 220ms ease;
			z-index: 20;
		}

		#status::after {
			content: '';
			width: clamp(1.8rem, 3vw, 2.6rem);
			aspect-ratio: 1;
			border-radius: 50%;
			border: 3px solid rgba(159, 175, 255, 0.35);
			border-top-color: rgba(159, 175, 255, 0.88);
			animation: spin 0.9s linear infinite;
		}

		#status.hidden {
			opacity: 0;
			visibility: hidden;
		}

		#status.error {
			background: radial-gradient(circle at center, rgba(45, 6, 12, 0.7), rgba(9, 1, 3, 0.85));
		}

		#status.error::after {
			border-color: rgba(255, 126, 142, 0.25);
			border-top-color: rgba(255, 126, 142, 0.9);
		}

		.games-grid {
			position: relative;
			width: 100%;
			display: grid;
			margin: 0;
			padding: 0;
			gap: 0;
			grid-auto-flow: dense;
			grid-template-columns: repeat(var(--columns, 1), minmax(0, 1fr));
			grid-auto-rows: var(--row-size, 100px);
			background: transparent;
			box-sizing: border-box;
		}

		.game-card {
			position: relative;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: stretch;
			justify-content: stretch;
			overflow: hidden;
			background: #05060f;
		}

		.game-card img {
			display: block;
			width: 100%;
			height: 100%;
			image-rendering: auto;
			object-fit: contain;
		}

		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<body>
	<div id="status"></div>
	<main>
		<div class="games-stage" id="games-stage">
			<section class="games-grid" id="games"></section>
		</div>
	</main>
	<script type="module">
		const STEAM_CDN_BASE = "https://cdn.steamstatic.com/steam/apps";

		const getSteamIdFromPath = () => {
			const raw = window.location.pathname.slice(1);
			if (!raw) {
				return "";
			}
			try {
				return decodeURIComponent(raw);
			} catch {
				return raw;
			}
		};

		const steamID = getSteamIdFromPath();

		if (steamID) {
			document.title = `${steamID}'s Steam collage`;
		}
		const statusEl = document.getElementById('status');
		const stageEl = document.getElementById('games-stage');
		const gamesContainer = document.getElementById('games');
		const HEADER_ASPECT = 460 / 215;
		let sourceGames = [];
		let resizeFrame = 0;

		const px = (value) => Math.round(value * 100) / 100 + 'px';

		const clamp = (value, min, max) => Math.min(max, Math.max(min, value));

		const computeGridLayout = (items, stageWidth) => {
			if (!items.length || stageWidth <= 0) {
				return {
					columns: 1,
					rowHeight: 0,
					cells: [],
				};
			}

			const TARGET_CARD_WIDTH = 90;
			const MIN_COLUMNS = 6;
			const MAX_COLUMNS = 32;
			const columns = clamp(
				Math.round(stageWidth / TARGET_CARD_WIDTH),
				MIN_COLUMNS,
				Math.min(MAX_COLUMNS, items.length),
			);

			const columnWidth = stageWidth / columns;
			const rowHeight = columnWidth / HEADER_ASPECT;

			const hoursMax = items.reduce((max, item) => Math.max(max, item.hours), 0);
			const logMax = hoursMax > 0 ? Math.log1p(hoursMax) : 1;

			const computedMaxSpan = Math.floor(columns / 3) + 1;
			const maxSpan = clamp(computedMaxSpan, 3, Math.min(columns, 6));
			const minSpan = 1;

			const cells = items.map((item, index) => {
				const normalized = item.hours > 0 ? Math.log1p(item.hours) / logMax : 0;
				const weighted = Math.pow(normalized, 0.8);
				const area = 1 + weighted * (maxSpan * maxSpan - 1);
				const span = clamp(Math.round(Math.sqrt(area)), minSpan, maxSpan);
				return { id: item.id, span, order: index };
			});

			// Ensure the very first items stand out slightly more.
			if (cells.length && maxSpan > 1) {
				cells[0].span = maxSpan;
				if (cells[1]) {
					cells[1].span = clamp(cells[1].span + 1, minSpan + 1, maxSpan - 1);
				}
				if (cells[2]) {
					cells[2].span = Math.max(cells[2].span, Math.min(maxSpan - 1, minSpan + 1));
				}
			}

			return { columns, rowHeight, cells };
		};

		const getStageDimensions = () => {
			const rect = stageEl?.getBoundingClientRect();
			const style = stageEl ? window.getComputedStyle(stageEl) : null;
			const paddingX = style
				? parseFloat(style.paddingLeft || '0') + parseFloat(style.paddingRight || '0')
				: 0;
			const paddingY = style
				? parseFloat(style.paddingTop || '0') + parseFloat(style.paddingBottom || '0')
				: 0;

			const innerWidth = Math.max((rect?.width || window.innerWidth || 0) - paddingX, 1);
			const innerHeight = Math.max((rect?.height || window.innerHeight || 0) - paddingY, 1);

			return {
				width: Math.floor(innerWidth),
				height: Math.floor(innerHeight),
			};
		};

		const placeGames = () => {
			if (!gamesContainer || !stageEl) {
				return;
			}

			const playable = sourceGames
				.filter((game) => typeof game?.appid === 'number')
				.sort((a, b) => (b.playtime_forever ?? 0) - (a.playtime_forever ?? 0));

			if (!playable.length) {
				statusEl?.classList.add('error');
				statusEl?.classList.remove('hidden');
				gamesContainer.replaceChildren();
				return;
			}

			const { width: stageWidth } = getStageDimensions();

			const items = playable.map((game) => ({
				id: game.appid,
				hours: Math.max(game.playtime_forever ?? 0, 0) / 60,
			}));

			const layout = computeGridLayout(items, stageWidth);

			if (!layout.cells.length || layout.rowHeight <= 0) {
				statusEl?.classList.add('error');
				statusEl?.classList.remove('hidden');
				return;
			}

			const gameById = new Map(playable.map((game) => [game.appid, game]));
			const fragment = document.createDocumentFragment();

			for (const cell of layout.cells) {
				const game = gameById.get(cell.id);
				if (!game) {
					continue;
				}

				const card = document.createElement('article');
				card.className = 'game-card';
				card.style.gridColumn = `span ${cell.span}`;
				card.style.gridRow = `span ${cell.span}`;

				const img = document.createElement('img');
				img.loading = 'eager';
				img.decoding = 'async';
				img.src = `${STEAM_CDN_BASE}/${game.appid}/header.jpg`;
				img.alt = game.name ?? `App ${game.appid}`;

				card.append(img);
				fragment.append(card);
			}

			gamesContainer.style.setProperty('--columns', String(layout.columns));
			gamesContainer.style.setProperty('--row-size', px(layout.rowHeight));
			gamesContainer.replaceChildren(fragment);
			statusEl?.classList.remove('error');
			statusEl?.classList.add('hidden');
		};

		const renderGames = (games) => {
			sourceGames = Array.isArray(games) ? games : [];
			if (!sourceGames.length) {
				statusEl?.classList.add('error');
				statusEl?.classList.remove('hidden');
				return;
			}
			placeGames();
		};

		window.addEventListener('resize', () => {
			if (!sourceGames.length) {
				return;
			}

			cancelAnimationFrame(resizeFrame);
			resizeFrame = requestAnimationFrame(placeGames);
		});

		const showError = (message) => {
			console.error(message);
			statusEl?.classList.add('error');
			statusEl?.classList.remove('hidden');
			if (statusEl) {
				statusEl.textContent = message;
			}
		};

		if (!steamID) {
			showError('Add a SteamID to the URL (e.g. /76561198000000000) to view your collage.');
		} else {
			try {
				const response = await fetch(`/api/playtime/${encodeURIComponent(steamID)}`, {
					headers: {
						Accept: 'application/json',
					},
				});

				if (!response.ok) {
					const errorBody = await response.json().catch(() => ({}));
					throw new Error(errorBody.error || 'Failed to load playtime data.');
				}

				const payload = await response.json();
				renderGames(payload.games ?? []);
			} catch (error) {
				console.error(error);
				showError('We could not load the playtime data. Double-check the SteamID or try again soon.');
			}
		}
	</script>
</body>

</html>
