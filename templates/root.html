<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Steam Playtime Collage</title>
	<style>
		:root {
			color-scheme: dark;
			font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
			background: radial-gradient(circle at top, #131622, #05060f);
			color: #f7f8ff;
		}

		body {
			margin: 0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 2rem;
		}

		main {
			max-width: 36rem;
			width: 100%;
			background: rgba(10, 12, 24, 0.75);
			border-radius: 1.25rem;
			padding: 2.5rem;
			box-shadow: 0 30px 80px rgba(2, 4, 13, 0.75);
			backdrop-filter: blur(12px);
		}

		h1 {
			margin: 0 0 1rem;
			font-size: clamp(1.8rem, 2.4vw + 1.4rem, 2.6rem);
			line-height: 1.05;
			letter-spacing: -0.03em;
		}

		p {
			margin: 0 0 1.5rem;
			color: rgba(242, 244, 255, 0.76);
			line-height: 1.6;
		}

		form {
			display: flex;
			flex-direction: column;
			gap: 0.85rem;
		}

		label {
			font-weight: 600;
			color: rgba(255, 255, 255, 0.9);
		}

		input {
			padding: 0.85rem 1rem;
			border-radius: 0.85rem;
			border: 1px solid rgba(82, 92, 163, 0.55);
			background: rgba(8, 10, 20, 0.8);
			color: inherit;
			font-size: 1rem;
			transition: border 120ms ease, box-shadow 120ms ease;
		}

		input:focus {
			outline: none;
			border-color: rgba(119, 132, 255, 0.9);
			box-shadow: 0 0 0 4px rgba(119, 132, 255, 0.18);
		}

		button {
			cursor: pointer;
			padding: 0.9rem 1.1rem;
			border-radius: 0.85rem;
			border: none;
			font-size: 1.05rem;
			font-weight: 600;
			background: linear-gradient(135deg, #6a7bff, #88e0ff);
			color: #0b0d17;
			transition: transform 120ms ease, box-shadow 120ms ease;
		}

		button:hover {
			transform: translateY(-1px);
			box-shadow: 0 16px 32px rgba(116, 169, 255, 0.24);
		}

		small {
			color: rgba(184, 192, 255, 0.7);
			display: block;
		}
	</style>
</head>
<body>
	<main>
		<h1>Build your playtime collage</h1>
		<p>Drop in a SteamID64 to generate a wall of cover art scaled by how many minutes you've played. It's a quick way to see where your hours really went.</p>
		<form id="steam-form">
			<label for="steam-id">
				SteamID64
				<small>Example: 76561198814583839</small>
			</label>
			<input id="steam-id" name="steam-id" placeholder="7656..." required pattern="\d{17}" inputmode="numeric" />
			<button type="submit">Show my games</button>
		</form>
	</main>
	<script>
		const form = document.getElementById('steam-form');

		form?.addEventListener('submit', event => {
			event.preventDefault();
			const formData = new FormData(form);
			const targetId = formData.get('steam-id');

			if (typeof targetId === 'string' && targetId.trim().length) {
				const url = '/' + encodeURIComponent(targetId.trim());
				window.location.assign(url);
			}
		});
	</script>
</body>
</html>
